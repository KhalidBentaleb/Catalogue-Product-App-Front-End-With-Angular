<app-columnone>

    <div class="container">
        <!-- main content -->
        <div class="tab-content mt-3" id="myTabContent">
            <!-- user table -->
            <div class="tab-pane fade show active">
                <div class="mb-3 float-right">
                    <div class="btn-group mr-2">
                        <form class="form-inline my-2 my-lg-0 justify-content-center">
                            <input name="searchTerm" #searchInput="ngModel" class="form-control mr-sm-2" ngModel (ngModelChange)="searchUsers(searchInput.value)" type="search" placeholder="Search users...">
                        </form>
                        <button type="button" class="btn btn-info" data-toggle="modal" (click)="onAddNewUser()">
                  <i class="fa fa-plus"></i>New User
                </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" (click)="getUsers(true)" class="btn btn-info">
                  <i *ngIf="refreshing" class="fa fa-refresh fa-spin"></i><i *ngIf="!refreshing" class="fa fa-refresh"></i>
                </button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead class="table-borderless">
                        <tr class="text-center">
                            <th>User ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let appUser of users">
                        <tr class="text-center">
                            <td (click)="onSelectUser(appUser)">{{appUser?.userId}}</td>
                            <td (click)="onSelectUser(appUser)">{{appUser?.firstName}}</td>
                            <td (click)="onSelectUser(appUser)">{{appUser?.lastName}}</td>
                            <td (click)="onSelectUser(appUser)">{{appUser?.username}}</td>
                            <td (click)="onSelectUser(appUser)">{{appUser?.email}}</td>
                            <td class="">
                                <div class="btn-group">
                                    <button class="btn btn-outline-info" (click)="onEditUser(appUser)"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-outline-danger" (click)="onDeleteUser(appUser)"><i
                          class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</app-columnone>
