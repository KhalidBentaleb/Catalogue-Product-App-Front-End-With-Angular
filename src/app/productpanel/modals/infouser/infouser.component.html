<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{selectedUser?.firstName}} {{selectedUser?.lastName}}</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fa fa-id-badge float-right"></i> {{selectedUser?.userId}}
                </li>
                <li class="list-group-item"><i class="fa fa-user float-right"></i> {{selectedUser?.firstName}} {{selectedUser?.lastName}}
                </li>
                <li class="list-group-item"><i class="fa fa-address-book float-right"></i> {{selectedUser?.username}}
                </li>
                <li class="list-group-item"><i class="fa fa-envelope float-right"></i> {{selectedUser?.email}}
                </li>
                <li class="list-group-item"><i class="fa fa-shield-alt float-right"></i>{{selectedUser?.role}}
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-gold" (click)="activeModal.close('Close click')">Close</button>
</div>
